<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Seguridad Informática</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo">
            <i class="fa-solid fa-brain" style="color: #8e44ad;"></i>
            <h1>Simulador de Preguntas <span class="subtitle">Seguridad Informática</span></h1>
        </div>
    </header>

    <div class="container" id="setup-screen">
        <div class="controls-bar">
            
            <div class="control-group">
                <label><i class="fa-solid fa-book"></i> Materia</label>
                <select disabled>
                    <option>Seguridad Informática</option>
                </select>
            </div>

            <div class="control-group">
                <label><i class="fa-solid fa-list-check"></i> Modo</label>
                <select id="mode-select">
                    <option value="exam">Examen (Aleatorio)</option>
                    <option value="study">Estudio (Todas las preguntas)</option>
                </select>
            </div>

            <div class="control-group">
                <label><i class="fa-solid fa-clock"></i> Tiempo</label>
                <select id="time-select">
                    <option value="60">60 minutos</option>
                    <option value="30">30 minutos</option>
                    <option value="15">15 minutos</option>
                    <option value="infinity">Sin tiempo</option>
                </select>
            </div>
        </div>

        <div class="action-area">
            <p>Selecciona el modo de estudio/examen y presiona <b>Empezar</b> para comenzar.</p>
            <button id="btn-start" class="btn-primary"><i class="fa-solid fa-rocket"></i> Empezar</button>
        </div>
    </div>

    <div class="container hidden" id="quiz-screen">
        <div class="quiz-header">
            <span id="timer-display">00:00</span>
            <span id="progress-display">Pregunta 1 de ?</span>
        </div>
        
        <div class="question-box">
            <h2 id="question-text">Aquí va la pregunta...</h2>
        </div>

        <div class="options-box" id="options-container">
            </div>

        <button id="btn-next" class="btn-secondary hidden">Siguiente</button>
    </div>

    <div class="container hidden" id="result-screen">
        <h2>Resultados</h2>
        <p>Tu puntuación: <span id="score-final">0</span></p>
        <button onclick="location.reload()" class="btn-primary">Reiniciar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
